<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="favicon-32x32.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f2f2f2;
            text-align: center;
        }
        header {
            background-color: #f02828;
            padding: 20px;
            color: #0621d1;
        }
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        nav a {
            color: #061858;
            text-decoration: none;
            margin: 0 10px;
        }
        main {
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            margin-bottom: 5px;
        }
        input, textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #f10e0e;
            border-radius: 4px;
            resize: vertical;
        }
        button {
            padding: 10px 20px;
            background-color: #f02828;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Custom CSS for Direct Call Button */
        .call-button {
            background-color: #007bff;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        .call-button:hover {
            background-color: #0056b3;
        }
        
    </style>
</head>
<body>
    <header>
        <h1>Jagdamba Diesel CRDI Injector Service</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <h1>Contact to Mr. Ugarsain saini </h1>
        <form action="#" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email">
            
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4"></textarea>
            
            <button type="submit">Submit</button>
        </form>
        <!-- Direct Call Button -->
        <button class="call-button" onclick="makeCall()">Call Now</button>
    </main>

    <footer>
        <p>Jagdamba CRDI Service Center</p>
    </footer>

    <script>
        function makeCall() {
            window.location.href = "+91 9625700719";
        }
    </script>
</body>
</html>
